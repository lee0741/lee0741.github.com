<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Steven's Instagram</title>
        <meta name="author" content="Steven Lee" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="/css/screen.css" />
        <link rel="stylesheet" href="/css/lightbox.css" />
        <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery.instagram.js"></script>
        <!--[if lt IE 9]>
	        <link rel="stylesheet" type="text/css" href="/css/ie8-and-down.css" />
        <![endif]-->
    </head>
    <body>
        <div class="row">
            <div class="span3 aside">
                <ul>
                    <li id="avatar"><img src="" alt="Avatar" /></li>
                    <li id="photos"></li>
                    <li id="followers"></li>
                    <li id="last"></li>
                </ul>
            </div>
            <div class="span9">
                <div class="row instagram"></div>
                <button class="span9 btn">More</button>
            </div>
        </div>        
        <script type="text/javascript">
            $(function(){
                var insta_container = $('.instagram'),
                    insta_next_url;

                insta_container.instagram({
                    accessToken: '1227206.6fbe807.8f2f3cf3c1b946bcad429528bf419e74',
                    userId: '1227206',
                    show: 9,
                    onComplete: function(photos, data){
                        insta_next_url = data.pagination.next_url;
                    }    
                });        

                $('button').on('click', function(){
                    var button = $(this),    
                        text = button.text();

                    if(button.text() != 'Loading...'){
                        button.text('Loading...');
                        insta_container.instagram({
                            next_url: insta_next_url,
                            show: 9,
                            onComplete: function(photos, data){
                                insta_next_url = data.pagination.next_url;
                                button.text(text);
                            }    
                        });
                    }
                });
            });
        </script>
        <script type="text/javascript" src="/js/lightbox.js"></script>
    </body>
</html>
